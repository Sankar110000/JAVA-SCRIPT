<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: azure;"> 
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLang(langName){
        const li = document.createElement('li');
        const ul = document.querySelector('ul');
        li.innerHTML = langName;
        ul.appendChild(li)
    }

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        const ul = document.querySelector('.language')
        ul.appendChild(li)
    }   

    addOptiLanguage("java")
    addOptiLanguage("python")
    addOptiLanguage("typescript")


    //Edit

    const secLang = document.querySelector('li:nth-child(2)')
    // console.log(secLang);
    // secLang.innerHTML = "Mojo"
    const li = document.createElement('li');
    li.textContent = "Mojo"
    secLang.replaceWith(li);


    //edit

    const firstLang = document.querySelector('li:first-child') 
    firstLang.outerHTML = "<li>C++</li>"
    // const newLi = document.createElement('li');
    // li.textContent = "Golang"
    // firstLang.replaceWith(li)


    //Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
